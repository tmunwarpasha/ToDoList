<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ice="http://www.icesoft.com/icefaces/component" xmlns:icecore="http://www.icefaces.org/icefaces/core">    <f:view><h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Basic Calendar Tutorial</title>
	
	<link href="./selectInputDate.css" rel="stylesheet" type="text/css" />
	    </h:head>    <h:body>        <ice:form>
		<ice:panelGroup styleClass="componentBox">

			<ice:panelGroup styleClass="selectInputDateContainer">
				<ice:outputText value="Select Input Date Tutorial"></ice:outputText>
			</ice:panelGroup>

			<ice:panelGroup styleClass="clearer"></ice:panelGroup>

			<ice:panelGroup styleClass="exampleBox firstChildTitle">

				<!-- display regular selectInputDate bean values-->
				<ice:outputLabel value="Selected Date: "></ice:outputLabel>
				<ice:outputText id="defaultSelectedDate" effect="#{dateSelect.valueChangeEffect}" value="#{dateSelect.date1}">
					<f:convertDateTime pattern="MM/dd/yyyy" timeZone="#{dateSelect.timeZone}"></f:convertDateTime>
				</ice:outputText>
				<!-- Calendar Component -->
				<ice:selectInputDate id="date1" value="#{dateSelect.date1}" valueChangeListener="#{dateSelect.effectChangeListener}" highlightClass="weekend: august:" highlightUnit="DAY_OF_WEEK: MONTH" highlightValue="1,7: 8">
					<f:convertDateTime pattern="MM/dd/yyyy" timeZone="#{dateSelect.timeZone}"></f:convertDateTime>
				</ice:selectInputDate>

				<ice:panelGroup style="text-align:right;margin-top:10px;">
					<ice:outputText value="Weekends are highlighted in gray"></ice:outputText>
					<br />
					<ice:outputText value="August days are in bold font"></ice:outputText>
					<br />

				</ice:panelGroup>

			</ice:panelGroup>



		</ice:panelGroup>
		<ice:panelGroup styleClass="selectInputDateContainer">
			<ice:messages></ice:messages>
		</ice:panelGroup>
			</ice:form>	</h:body></f:view></html>
